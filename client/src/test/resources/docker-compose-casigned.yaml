      USER: root
      TZ:   "${TZ}"
    command:
      - --meta_server_addrs=172.28.1.1:8559,172.28.1.2:8559,172.28.1.3:8559
      - --local_ip=172.28.1.1
      - --ws_ip=172.28.1.1
      - --port=8559
      - --data_path=/data/meta
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
      - --heartbeat_interval_secs=2
      - --expired_time_factor=2
      - --ws_h2_port=11000
      - --ca_path=/share/resources/test.ca.pem
      - --cert_path=/share/resources/test.derive.crt
      - --key_path=/share/resources/test.derive.key
      - --enable_ssl=true
      - --ca_signed=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://172.28.1.1:11000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - "8559:8559"
      - 11000
      - 11002
    volumes:
      - ./data/meta0:/data/meta:Z
      - ./logs/meta0:/logs:Z
      - ./src/test/resources/ssl:/share/resources:Z
    networks:
      nebula-net:
        ipv4_address: 172.28.1.1
    restart: on-failure
    cap_add:
